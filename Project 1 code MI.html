<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>User information</h2>

<table>
  <tr>
    <td>First name</td>
    <td>
    	<form id="userForm">
  		<input type="text" id="fname" name="fname" value=""><br>
    </td>
  </tr>
  <tr>
    <td>Last name</td>
    <td>
    	<input type="text" id="lname" name="lname" value=""><br><br>
    </td>
  </tr>
  <tr>
    <td>Age</td>
    <td>
    	<select id="age" name="age">
        	<option value="0-18">0-18</option>
        	<option value="19-40">19-40</option>
        	<option value="41-60">41-60</option>
        	<option value="61+">61+</option>
    	</select><br><br>
   	</td>
  </tr>
  <tr>
    <td>Sex</td>
    <td>
    	<input type="radio" id="male" name="sex" value="Male">
    	<label for="male">Male</label><br>
    	<input type="radio" id="female" name="sex" value="Female">
    	<label for="female">Female</label>
    </td>
  </tr>
  <tr>
    <td>Hobbies</td>
    <td>
    	<input type="checkbox" id="hobby1" name="hobby" value="Sports">
    	<label for="hobby1">Sports</label><br>
    	<input type="checkbox" id="hobby2" name="hobby" value="Music">
    	<label for="hobby2">Music</label><br>
 		<input type="checkbox" id="hobby3" name="hobby" value="Cooking">
   		<label for="hobby2">Cooking</label>
    </td>
  </tr>
  <tr>
  	<td><button type="button" onclick="displayUserData()">OK</button></td>
    <td><button type="reset">Cancel</button></form></td>
  </tr>
</table>

<script>
function displayUserData() {
  var firstName = document.getElementById("fname").value;
  var lastName = document.getElementById("lname").value;
  var age = document.getElementById("age").value;
  var sex = document.querySelector('input[name="sex"]:checked').value;
  var hobbies = [];
  var checkboxes = document.querySelectorAll('input[name="hobby"]:checked');
  checkboxes.forEach(function(checkbox) {
    hobbies.push(checkbox.value);
  });

  var userData = "First name: " + firstName + "\n" +
                 "Last name: " + lastName + "\n" +
                 "Age: " + age + "\n" +
                 "Sex: " + sex + "\n" +
                 "Hobbies: " + hobbies.join(", ");

  alert(userData);
}
</script>

</body>
</html>
